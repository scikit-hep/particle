name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - master


jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.3
      with:
        extra_args: --all-files --hook-stage manual

  checks:
    name: Check üêç ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - 2.7
        - 3.6
        - 3.8
        - 3.9

    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package
      run: python -m pip install -e .[test]

    - name: Requirements list
      run: python -m pip list

    - name: Test package
      run: python -m pytest

    - name: Test coverage with Coveralls
      uses: coverallsapp/github-action@1.1.3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  notebooks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-python@v2

    - name: Install package
      run: python -m pip install -e .[test]

    - name: Install notebook requirements
      run: python -m pip install nbconvert jupyter_client ipykernel

    - name: Run the notebooks inplace
      run: jupyter nbconvert --execute --inplace notebooks/*.ipynb
